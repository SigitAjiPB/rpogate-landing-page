<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/costum.css">

    <title>Rpogate</title>
</head>
<body class="text-slate-600">
    

    <main id="container" class="">


        <section id="navContainer">
            <nav class="fixed max-w-screen-2xl bg-slate-50 right-0 left-0 max-h-max text-sm font-semibold sm:text-inherit">
                <section id="navWrapper" class="flex justify-between items-center px-6 py-5">
                    <div id="logo">
                        <button class="flex justify-between items-center gap-4">
                            <img src="../img/rpogate-logo.png" class="h-8">
                            <span class="hidden sm:block">Rpogate</span>
                        </button>
                    </div>

                    <div id="loginBar" class="flex items-center justify-between gap-2">
                        <button id="loginBtn" class="px-4 py-3 rounded-lg hover:bg-slate-100">Log in</button>
                        <button id="daftarGratisBtn" class="px-4 py-3 bg-sky-400 rounded-lg text-white hover:bg-sky-500 transition-all duration-200">Daftar Gratis</button>
                    </div>
                </section>
            </nav>
        </section>

        <section id="loginwrapper" class="">
            <div class=" bg-black h-screen relative top-0 bottom-0 right-0 left-0 bg-opacity-40 px-6 py-14 md:flex md:justify-center md:items-center">
                <section id="loginMainWrapper" class="grid ">
                    <div id="loginContainer" class="bg-white h-[42rem] px-8 py-7 rounded-md overflow-y-scroll flex flex-col scrollbar-thumb-transparent scrollbar-none md:w-[36em]">
                        <div class="mb-10"><p class="text-xl">Log in</p></div>

                        <div class="flex flex-col gap-8">
                            <input type="text" class="border border-slate-300 h-14 rounded-md">
                            <input type="text" class="border border-slate-300 h-14 rounded-md bg-blue-100">
                            <button class="bg-sky-400 h-14 rounded-md text-white">Log in</button>
                        </div>

                        <div class="w-full flex items-center justify-center text-center mt-6"><p id="clickHereText" class="text-slate-400"><a href="#" class="text-blue-600">Klick di sini</a> jika Anda lupa kata sandi</p></div>

                        <div class="w-full flex items-center justify-center text-center mt-8 mb-6 text-sm"><span class="w-28 border border-slate-300 inline-block"></span><span class="text-slate-400 mx-1">atau log in dengan</span><span class="w-28 border border-slate-300 inline-block"></span></div>

                        <div class="flex flex-col gap-3"> 
                            <button class="h-14 border-[3px] mb-4 border-slate-300 rounded text-slate-400 text-sm hover:border-slate-500">
                                <span>Lanjutkan dengan Google</span>
                            </button>
                            <button class="h-14 border-[3px] mb-4 border-slate-300 rounded text-blue-600 text-sm hover:border-slate-500">
                                <span>Lanjutkan dengan facebook</span>
                            </button>
                            <button class="h-14 border-[3px] mb-4 border-slate-300 rounded text-blue-400 text-sm hover:border-slate-500">
                                <span>Lanjutkan dengan Twitter</span>
                            </button>
                            <button class="h-14 border-[3px] mb-4 border-slate-300 rounded text-black text-sm hover:border-slate-500">
                                <span>Lanjutkan dengan Apple</span>
                            </button>
                        </div>

                        <div class="flex justify-center items-center mt-2">
                            <span>Tidak punya akun? <a href="#" class="text-blue-600">Daftar</a></span>
                        </div>

                    </div>
                </section>

            </div>
        </section>









    </main>












    <script src="./script.js"></script>
</body>
</html>
