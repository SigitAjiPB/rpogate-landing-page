<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Rpogate</title>
</head>
<body class="text-slate-600">
    

    <main id="container" class="">


        <section id="navContainer">
            <nav class="fixed max-w-screen-2xl bg-slate-50 right-0 left-0 max-h-max">
                <section id="navWrapper" class="flex justify-between px-6 py-5">
                    <div id="logo">
                        <button class="flex justify-between items-center gap-4">
                            <img src="../img/rpogate-logo.png" class="h-11">
                            <span class="hidden">Rpogate</span>
                        </button>
                    </div>

                    <div id="loginBar" class="flex items-center justify-between gap-2">
                        <button id="loginBtn" class="px-4 py-3 rounded-lg hover:bg-slate-100">Log in</button>
                        <button id="daftarGratisBtn" class="px-4 py-3 bg-sky-300 rounded-lg text-white hover:bg-sky-400 transition-all duration-200">Daftar Gratis</button>
                    </div>
                </section>
            </nav>
        </section>

        <section id="loginwrapper">
            <div class="fixed bg-black top-0 bottom-0 right-0 left-0 bg-opacity-40 px-4 py-14">
                <section id="loginMainWrapper" class="border border-black">
                    <div id="loginContainer" class="bg-white px-8 py-6 rounded-md">
                        <div class="mb-10"><p class="text-xl">Log in</p></div>

                        <div class="flex flex-col gap-8">
                            <input type="text" class="border border-slate-300 h-14 rounded-md">
                            <input type="text" class="border border-slate-300 h-14 rounded-md bg-blue-100">
                            <button class="bg-sky-400 h-14 rounded-md text-white">Log in</button>
                        </div>

                        <div class="w-full flex items-center justify-center text-center mt-4"><p><a href="#" class="text-blue-500">Klick di sini</a> jika Anda lupa kata sandi</p></div>

                        <div><span class="::afte"></span></div>
                    </div>
                </section>

            </div>
        </section>









    </main>












    <script src="./script.js"></script>
</body>
</html>
